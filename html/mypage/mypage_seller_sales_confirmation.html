<!DOCTYPE html>
<html lang="en">
<head>

    <main class="all_wrap">
        <!-- 판매 상세내역 팝업 -->
        <section class="pop_sales_confirmation">
            <div class="cont">
                <div class="title">
                    <h2>판매 확인서(국내)</h2>
                    <img src="/resources/assets/images/common/logo.svg" alt="로고" />
                </div>
                <div class="item">
                    <div class="item_title">
                        <h3>판매내역</h3>
                        <p>2023.08.07 ~ 2023.08.31</p>
                    </div>
                    <ul class="item_list">
                        <li>
                            <p>그레이하운드 캐릭터 3D 이미지</p>
                            <p>35,000</p>
                        </li>
                        <li>
                            <p>중세분위기 토이 클레이 3D 배경</p>

                    <div class="total_info">
                        <p>최종 상품 결제 내역 합계</p>

                    </div>
                    <div class="pay_info">

                            <p>결제일시 2023-08-18 19:06</p>
                        </div>
                        <div class="pay_info_list">
                            <div class="pay_info_list_item">
                                <p></p>
                                <p></p>
                            </div>
                            <div class="pay_info_list_item"></div>
                        </div>
                    </div>
                </div>
            </div>
