<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공통 팝업</title>
    <link rel="stylesheet" href="/resources/assets/css/reset.css">
    <link rel="stylesheet" href="/resources/assets/css/common.css">
    <link rel="stylesheet" href="/resources/assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="/resources/assets/css/style.css">
    <link rel="stylesheet" href="/resources/assets/css/login.css">
    <link rel="stylesheet" href="/resources/assets/css/responsive.css">
</head>
<body>
    <!-- 임시 헤더 -->
    <header class="header">
    </header>
    <!-- //임시헤더 -->
    
    <main class="all_wrap">
        <section class="common_popup_area pop_up license_area">
            <div class="common_popup_area_wrap">
                <a href="javascript:;" onclick="popupClose(this);" class="layerpop_close" id="layerbox_close"><img src="/resources/assets/images/common/ico_closepop.svg" alt=""></a>
                <div class="common_popup_forms">
                    <div class="common_popup_form fpw">
                        <div class="common_popup-content">
                            <div class="title">
                                <h2>등록 시 저작권에 유의해주세요</h2>
                            </div>
                            <p class="common_dec">
                                UPFAC에 등록되는 물품은 등록자가 <b>직접 만든 상품 이어야</b> 합니다.
                                등록한 상품이 저작권에 위반되는 상품으로 판명 될 경우
                                해당 상품의 <b>수익금은 정산되지 않으니</b> 유의해주시기 바랍니다.
                            </p>
                            <div class="check_box">
                                <input type="checkbox" id="chk_agree" />
                                <label for="chk_agree">위 내용을 모두 확인하고 동의합니다.</label>
                            </div>
                            <form action="#">                                                      
                                <div class="field button-field mt-20">
                                    <button type="button" class="loginbt_type01">물품 등록하기</button>
                                </div>
                            </form>
                        </div>     
                    </div>
                </div>
            </div>
        </section>   
    </main>
    
    <!-- Jquery -->
    <script src="/resources/assets/js/jquery.min.js"></script>
    <!-- 물품 팝업 -->
    <script src="/resources/assets/js/list.js"></script>
</body>
</html>
