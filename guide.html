.top{ position: fixed; right:10px; bottom:10px; z-index:100; background:#333; width:50px; height:50px; text-align:center; line-height:50px; color:#fff; border-radius:50%;}
.notice{ position: fixed; right:10px; bottom:60px; z-index:100; background:#6d6d6d; width:50px; height:50px; text-align:center; line-height:50px; color:#fff; border-radius:50%; border: none;}

html, body{ height: 100%; }
.guide_wrap{ height: 100%; position: relative; padding-left: 10%; background: #23282d;}
.container{ height: 100%; background: #fff; overflow: hidden;}
.container iframe{ height: 100%; margin: 0; padding: 0}
.leftmenu{ position: absolute; left: 0; top: 42px; width: 10%; }
.leftmenu li > a{ display: block; background: #32373c; padding: 12px; color: #d0d7dd; border-bottom: 1px solid #23282d; font-weight:bold;}
.leftmenu li.on > a{ background: #00a0d2; color: #fff; }
.submenu{ border-bottom: 1px solid #23282d; }
.submenu li > a{ padding:8px 20px; font-size: 12px; font-weight: normal; border-bottom: none; opacity: 0.6}
.leftmenu li.on .submenu li > a{opacity:1}
</style>
<script>
$(document).ready(function(){
	$(".leftmenu > ul>li> a").click(function(){
		$(".container iframe").attr("src", $(this).data("url"));
		$(this).parent().addClass("on").siblings().removeClass("on");
	})
	$(".submenu >li> a").click(function(){
		$(".container iframe").attr("src", $(this).data("url"));
		$(this).parents(".submenu").parent("li").addClass("on").siblings().removeClass("on");
	})
});
</script>
</head>

<body>
<div class="guide_wrap">
	<div class="leftmenu">
		<ul>
			<li class="on"><a href="#">현행 페이지 가이드</a>
				<ul class="submenu">
					<li><a href="#"  data-url="html/guide/link.html">링크페이지</a></li>
					<li><a href="#"  data-url="html/guide/style.html">스타일가이드</a></li>
				</ul>
			</li>

		</ul>
	</div>
	<div class="container">

	</div>
	
</div>
