<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPFAC - 회원탈퇴</title>
    <!-- 리셋 -->
    <link rel="stylesheet" href="/resources/assets/css/reset.css" />
    <!-- 공통스타일 -->
    <link rel="stylesheet" href="/resources/assets/css/common.css">
    <!-- 스와이퍼 -->
    <link rel="stylesheet" href="/resources/assets/css/swiper-bundle.min.css" />
    <!-- 공통레이아웃스타일 -->
    <link rel="stylesheet" href="/resources/assets/css/style.css" />
    <!-- 반응형 -->
    <link rel="stylesheet" href="/resources/assets/css/responsive.css" />
</head>
<body>
    <!-- 최상단 네비 -->
    <nav class="top_nav">
        <ul class="top_nav_list">
            <li><a href="">로그인</a></li>
            <li><a href="">회원가입</a></li>
            <li><a href="">고객센터</a></li>
        </ul>
    </nav>
    <!-- 최상단 네비 끝 -->
    
    <!-- 헤더 -->
    <header class="header">       
    </header>
    <!-- 헤더 끝 -->
    <main class="all_wrap">
        <!-- 입점신청 -->
        <section class="widthdrawal_area">
            <div class="container">
                <div class="cont">
                    <div class="item">                        
                        <h2>회원탈퇴</h2>                                          
                        <div class="form_box">
                            <div class="title_box">
                                <p>탈퇴안내<span>회원 탈퇴 전, 아래의 내용을 숙지해주세요.</span></p>
                            </div>          
                            <ul class="withdrawal_txt">
                                <li>
                                    <span class="num">01.</span>
                                    <span class="txt">
                                        회원 탈퇴 시 고객님의 정보는 상품 반품 및 A/S를 위해 전자상거래 등에서의 소비자 보호에 관한 법률에 의거하여 
                                        별도 관리됩니다.
                                    </span>
                                </li>
                                <li>
                                    <span class="num">02.</span>
                                    <span class="txt">
                                        회원 탈퇴가 진행되면 보유하셨던 마일리지는 삭제되며, 재 가입 시 복구되지 않습니다.
                                    </span>
                                </li>
                                <li>
                                    <span class="num">03.</span>
                                    <span class="txt">
                                        회원 탈퇴 후 동일한 아이디로 재 가입은 7일간 제한됩니다.
                                    </span>
                                </li>
                            </ul>
                            <table class="withdrawal_tb">
                                <colgroup>
                                    <col width="24%">
                                    <col width="*">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <td>
                                            탈퇴사유
                                        </td>
                                        <td>
                                            <div class="input_check">
                                                <input type="checkbox" id="inquiry01"/>
                                                <label for="inquiry01">고객서비스(상담, 응대 등)의 불만</label>
                                            </div>
                                            <div class="input_check">
                                                <input type="checkbox" id="inquiry02"/>
                                                <label for="inquiry02">다운로드 기능에 대한 불만</label>
                                            </div>
                                            <div class="input_check">
                                                <input type="checkbox" id="inquiry03"/>
                                                <label for="inquiry03">교환/환불/반품에 대한 불만</label>
                                            </div>
                                            <div class="input_check">
                                                <input type="checkbox" id="inquiry04"/>
                                                <label for="inquiry04">상품가격에 대한 불만</label>
                                            </div>
                                            <div class="input_check">
                                                <input type="checkbox" id="inquiry05"/>
                                                <label for="inquiry05">서비스의 신뢰도에 대한 불만</label>
                                            </div>
                                            <div class="input_check">
                                                <input type="checkbox" id="inquiry06"/>
                                                <label for="inquiry06">더 이상 이용하지 않음</label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            서비스에 대한 의견
                                        </td>
                                        <td class="aboutinquiry">
                                            <textarea name="" id="" rows="10" placeholder="내용을 입력해 주세요."></textarea>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="withdrawal_desc">
                                <a href="javascript:;" class="btn_cancel">취소</a>
                                <a href="javascript:;" class="btn_check">탈퇴</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- 입점신청 끝 -->
    </main>

    
    <!-- 푸터 -->
    <footer class="footer">
    </footer>
    <!-- 푸터 끝 -->
    
    <!-- Jquery -->
    <script src="/resources/assets/js/jquery.min.js"></script>
    <!-- 공통js -->
    <script src="/resources/assets/js/common.js"></script>
    <!-- Swiper -->
    <script src="/resources/assets/js/swiper-bundle.min.js"></script>
    <!-- 공통헤더,푸터 -->
    <script src="/resources/common_hf.js"></script>  

    <script>
        
    </script>
</body>
</html>
