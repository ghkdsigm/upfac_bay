<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정 - 비밀번호 변경</title>
    <link rel="stylesheet" href="/resources/assets/css/reset.css">
    <link rel="stylesheet" href="/resources/assets/css/common.css">
    <link rel="stylesheet" href="/resources/assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="/resources/assets/css/style.css">
    <link rel="stylesheet" href="/resources/assets/css/login.css">
    <link rel="stylesheet" href="/resources/assets/css/responsive.css">
</head>
<body>
    <!-- 임시 헤더 -->
    <header class="header">
    </header>
    <!-- //임시헤더 -->
    
    <main class="all_wrap">
        <section class="profile_area pop_up">
            <div class="profile_wrap">
                <a href="javascript:;" onclick="popupClose(this);" class="layerpop_close" id="layerbox_close"><img src="/resources/assets/images/common/ico_closepop.svg" alt=""></a>
                <div class="profile_forms">
                    <div class="profile_form fpw">
                        <div class="profile_form-content">
                            <div class="title">
                                <h2>프로필 수정</h2>
                            </div>
                            <p class="findpw_dec">
                                프로필 변경을 위해서 <br/>고객님의 비밀번호를 한번 더 확인합니다.
                            </p>
                            <form action="#">
                                <div class="field input-field">
                                    <label for="txtPassword1"><em>비밀번호</em></label>
                                    <input type="password" placeholder="사용중인 비밀번호 입력" class="input" name="usedPassword" id="usedPassword" maxlength="20" />
                                </div>                               
                                <div class="field button-field mt-20">
                                    <button type="button" class="loginbt_type01">비밀번호 변경</button>
                                </div>
                            </form>
                        </div>     
                    </div>
                </div>
            </div>
        </section>   
    </main>
    
    <!-- Jquery -->
    <script src="/resources/assets/js/jquery.min.js"></script>
    <!-- 물품 팝업 -->
    <script src="/resources/assets/js/list.js"></script>
</body>
</html>
