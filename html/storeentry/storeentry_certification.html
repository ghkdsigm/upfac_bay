<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPFAC - 입점 신청</title>
    <!-- 리셋 -->
    <link rel="stylesheet" href="/resources/assets/css/reset.css" />
    <!-- 공통스타일 -->
    <link rel="stylesheet" href="/resources/assets/css/common.css">
    <!-- 스와이퍼 -->
    <link rel="stylesheet" href="/resources/assets/css/swiper-bundle.min.css" />
    <!-- 공통레이아웃스타일 -->
    <link rel="stylesheet" href="/resources/assets/css/style.css" />
    <!-- 반응형 -->
    <link rel="stylesheet" href="/resources/assets/css/responsive.css" />
</head>
<body>
    <!-- 최상단 네비 -->
    <nav class="top_nav">
        <ul class="top_nav_list">
            <li><a href="">로그인</a></li>
            <li><a href="">회원가입</a></li>
            <li><a href="">고객센터</a></li>
        </ul>
    </nav>
    <!-- 최상단 네비 끝 -->
    
    <!-- 헤더 -->
    <header class="header">       
    </header>
    <!-- 헤더 끝 -->
    <main class="all_wrap">
        <!-- 입점신청 -->
        <section class="storeentry_area">
            <div class="container">
                 <div class="cont">
                    <div class="item">
                        <ul class="storeentry_nav">
                            <li class="on">01 판매자 본인인증</li>
                            <li>02 판매자 유형선택</li>
                            <li>03 판매자 정보입력</li>
                            <li>04 입점 신청 완료</li>
                        </ul>
                        <h2>
                            환영합니다 예비 판매자님!<br />
                            UPFAC 입점을 위해<br />
                            본인인증을 진행해주세요.
                        </h2>
                        <div class="form_box">
                            <div class="input_box">
                                <label for="">이름</label>
                                <input type="text" placeholder="실명입력" />
                            </div>
                            <div class="input_box">
                                <label for="">휴대전화 번호</label>
                                <input type="number" />
                            </div>
                            <button type="button" class="btn_certification">인증하기</button>
                            <div class="check_box">
                                <input type="checkbox" id="chk_agree" />
                                <label for="chk_agree">개인정보 수집 및 이용에 동의합니다</label>
                            </div>
                            <a href="javascript:;" class="btn_check">확인</a>
                        </div>
                    </div>
                 </div>
            </div>
        </section>
        <!-- 입점신청 끝 -->
    </main>

    
    <!-- 푸터 -->
    <footer class="footer">        
    </footer>
    <!-- 푸터 끝 -->
    
    <!-- Jquery -->
    <script src="/resources/assets/js/jquery.min.js"></script>
    <!-- Swiper -->
    <script src="/resources/assets/js/swiper-bundle.min.js"></script>
    <!-- 공통js -->
    <script src="/resources/assets/js/common.js"></script>
    <!-- 공통헤더,푸터 -->
    <script src="/resources/common_hf.js"></script>
